<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>NFT preview card component</title>
</head>

<body>
  <main>
    <section class="card">

      <div class="img-container">
        <img src="https://yuriy-prok.github.io/NFT-preview-card-component/images/image-equilibrium.jpg" class="img-1" />
      </div>
      <img src="./images/icon-view.svg" alt="" class="view" />

      <div class="card-txt">
        <h2 class="equi">Equilibrium #3429</h2>

        <p class="equi">Our Equilibrium collection promotes balance and calm.</p>
        <div class="crypto">
          <h3 class="ether">
            <img src="https://raw.githubusercontent.com/LevyMatias/NFT_preview_card_component/main/images/icon-ethereum.svg" />
            0.041 ETH
          </h3>
          <p class="equi"><img src="https://raw.githubusercontent.com/LevyMatias/NFT_preview_card_component/main/images/icon-clock.svg" />3 days left</p>

        </div>
        <div class="author-container">
          <img src="https://img.getimg.ai/generated/img-tDfc1VXNGvTfOfPhvdYKO.jpeg" class="img-2" />
          <div>
            <p class="equi">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>

    </section>
    <footer class="attribution">
      Coded by Raya'atta
    </footer>
    </div>

  </main>
</body>

</html>
