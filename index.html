<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel= "stylesheet" href="style.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header>
    
</header>
    <main class= "card">
        <section>
            <div class="master-div div1">
                <div class = "image-container equilibrium-container">
                   <img class="equilibrium" src= "image-equilibrium.jpg" alt = "a crystal with a blue background"/>
                </div>
                <div class = "image-container view-container">
                   <img src = "icon-view.svg" class = "icon-view" alt="an eye icon"/>
                </div>
            </div>
            <div class="div2">
               <h1 class="white">
                  Equilibrium #3429
               </h1>
               <p>
                  Our Equilibrium collection promotes balance and calm.
               </p>
            </div>
            <div class="div3">
                <div>
                   <img src = "icon-ethereum.svg" alt = "the eyhereum icon"/>
                    0.041 ETH
                </div>
                <div>          
                <img src = "icon-clock.svg" alt = "the eyhereum icon"/>
                  3 days left
                </div>
            </div>
            <div class="div4">
               <div class="avatar-container">
                   <img src = "image-avatar.png" class="avatar" alt = "a picture of jules wyvern"/>
               </div>
                <span> Creation of &nbsp;</span> <span class="white"> Jules Wyvern</span>
            </div>
        </section>
</main>
    <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raya-atta</a>.
  </div>
        <div>
            <label>
            <input type="radio" class="default-theme" name="theme"/>
                default theme
                </label>
             <label>
            <input type="radio" class="adventure-theme" name="theme"/>
                adventure theme
             </label>
             <label>
            <input type="radio" class="light-theme" name="theme"/> light theme
                </label>
        </div>
</footer>
</body>
</html>
